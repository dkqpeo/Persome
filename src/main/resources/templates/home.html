<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | Persome</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url("/images/banner-sample.jpg") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .section {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4C3579;
        }

        .product-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            flex: 1 1 calc(25% - 20px);
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            padding: 10px;
            text-align: center;
            background: #fff;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product h3 {
            font-size: 1em;
            margin: 10px 0;
        }

        .product p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{layout/header :: header}"></div>

<!-- 메인 배너 -->
<div class="banner">
    <div class="banner-text">Persome 이벤트 배너 영역</div>
</div>

<!-- 추천 상품 -->
<div class="section">
    <h2>요즘 주목 받는 상품</h2>
    <div id="popularProducts" class="product-list">
        <!-- AJAX로 불러올 상품 카드 -->
    </div>
</div>

<!-- 신규 상품 -->
<div class="section">
    <h2>신규 상품</h2>
    <div id="newProducts" class="product-list">
        <!-- AJAX로 불러올 상품 카드 -->
    </div>
</div>

<script src="/js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.Persome) {
            window.Persome.loadHomeProducts();
            window.Persome.updateHeaderCartCount();
        }
    });
</script>
</body>
</html>
