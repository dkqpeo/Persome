<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | Persome</title>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url("/images/banner-sample.jpg") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .section {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4C3579;
        }

        .product-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            flex: 1 1 calc(25% - 20px);
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            padding: 10px;
            text-align: center;
            background: #fff;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product h3 {
            font-size: 1em;
            margin: 10px 0;
        }

        .product p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div id="header"></div>

<!-- 메인 배너 -->
<div class="banner">
    <div class="banner-text">Persome 이벤트 배너 영역</div>
</div>

<!-- 추천 상품 -->
<div class="section">
    <h2>요즘 주목 받는 상품</h2>
    <div id="popularProducts" class="product-list">
        <!-- AJAX로 불러올 상품 카드 -->
    </div>
</div>

<!-- 신규 상품 -->
<div class="section">
    <h2>신규 상품</h2>
    <div id="newProducts" class="product-list">
        <!-- AJAX로 불러올 상품 카드 -->
    </div>
</div>

<script src="/js/header.js"></script>
<script>
    // 더미 AJAX (나중에 /api/products/popular 이런 API로 대체 가능)
    document.addEventListener("DOMContentLoaded", () => {
        loadProducts("popularProducts", [
            {id: 1, name: "퍼스옴 로션", price: "15,000원", img: "/images/sample1.jpg"},
            {id: 2, name: "퍼스옴 에센스", price: "22,000원", img: "/images/sample2.jpg"},
            {id: 3, name: "퍼스옴 클렌저", price: "12,000원", img: "/images/sample3.jpg"},
            {id: 4, name: "퍼스옴 선크림", price: "18,000원", img: "/images/sample4.jpg"}
        ]);

        loadProducts("newProducts", [
            {id: 5, name: "NEW 립밤", price: "7,000원", img: "/images/sample5.jpg"},
            {id: 6, name: "NEW 핸드크림", price: "9,000원", img: "/images/sample6.jpg"},
            {id: 7, name: "NEW 쿠션팩트", price: "25,000원", img: "/images/sample7.jpg"},
            {id: 8, name: "NEW 마스크팩", price: "2,000원", img: "/images/sample8.jpg"}
        ]);
    });

    function loadProducts(containerId, products) {
        const container = document.getElementById(containerId);
        container.innerHTML = products.map(p => `
            <div class="product">
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>${p.price}</p>
            </div>
        `).join("");
    }
</script>
</body>
</html>
