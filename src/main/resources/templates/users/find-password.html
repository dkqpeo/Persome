<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 80px; /* 헤더와의 간격 */
            min-height: auto;
        }

        .find-container {
            width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 30px 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-find {
            background-color: #A68DC0; /* 공주님 색상 */
            color: #fff;
        }

        .btn-back {
            background-color: #f1f3f5;
            color: #333;
        }

        .links {
            margin-top: 20px;
            font-size: 0.85em;
            color: #555;
        }

        .links a {
            margin: 0 8px;
            text-decoration: none;
            color: #666;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .result {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .error {
            margin-top: 20px;
            font-size: 0.95em;
            color: red;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{layout/header :: header}"></div>

<!-- 메인 -->
<main>
    <div class="find-container">
        <h2>비밀번호 찾기</h2>
        <form id="findPwForm">
            <div class="form-group">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <button type="submit" class="btn-find">임시 비밀번호 발급</button>
            <button type="button" class="btn-back" onclick="location.href='/users/login'">로그인으로 돌아가기</button>
        </form>

        <!-- 결과 출력 영역 -->
        <div id="resultMessage" class="result"></div>
        <div id="errorMessage" class="error"></div>

        <div class="links">
            <a href="/users/find-id">아이디 찾기</a> |
            <a href="/users/terms">회원가입</a>
        </div>
    </div>
</main>

<script>
    document.getElementById("findPwForm").addEventListener("submit", function(e){
        e.preventDefault();

        document.getElementById("resultMessage").innerText = "";
        document.getElementById("errorMessage").innerText = "";

        fetch("/users/find-password", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                loginId: document.getElementById("loginId").value,
                email: document.getElementById("email").value
            })
        })
            .then(res => {
                if(!res.ok) throw new Error("사용자를 찾을 수 없습니다.");
                return res.text();
            })
            .then(data => {
                document.getElementById("resultMessage").innerText = data;
            })
            .catch(err => {
                document.getElementById("errorMessage").innerText = err.message;
            });
    });
</script>
</body>
</html>
