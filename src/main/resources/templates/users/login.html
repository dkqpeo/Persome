<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ | Persome</title>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 1200px;
            min-height: 100vh;
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        .login-container {
            max-width: 350px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }

        .checkbox-container input {
            margin-right: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b2760;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.9em;
            cursor: pointer;
        }

        button:hover {
            background-color: #A68DC0;
        }

        .alt-login {
            margin-top: 15px;
        }

        .kakao-btn {
            background-color: #FEE500;
            color: #3A1D1D;
        }

        .kakao-btn:hover {
            background-color: #e4d200;
        }

        .extra-links {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .extra-links a {
            margin: 0 5px;
            text-decoration: none;
            color: #555;
        }

        /* ÏïåÎ¶º Î©îÏãúÏßÄ */
        .alert {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
<!-- Ìó§Îçî Î∂àÎü¨Ïò§Í∏∞ -->
<div id="header"></div>
<div id="alertMessage" class="alert"></div>

<!-- Î°úÍ∑∏Ïù∏ Ìèº -->
<div class="login-container">
    <h2>Î°úÍ∑∏Ïù∏</h2>
    <form id="loginForm" autocomplete="off">
        <input type="text" id="loginId" name="loginId" placeholder="ÏïÑÏù¥Îîî"
               required autocomplete="username"/>
        <input type="password" id="password" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏"
               required autocomplete="new-password"/>

        <div class="checkbox-container">
            <input type="checkbox" id="rememberId">
            <label for="rememberId">ÏïÑÏù¥Îîî Ï†ÄÏû•</label>
        </div>

        <button type="submit">Î°úÍ∑∏Ïù∏</button>
    </form>

    <div class="alt-login">
        <button type="button" class="kakao-btn" id="kakaoLoginBtn">Ïπ¥Ïπ¥Ïò§Î°ú Î°úÍ∑∏Ïù∏</button>
    </div>

    <div class="extra-links">
        <a href="/users/find-id">ÏïÑÏù¥Îîî Ï∞æÍ∏∞</a> |
        <a href="/users/find-password">ÎπÑÎ∞ÄÎ≤àÌò∏ Ï∞æÍ∏∞</a> |
        <a href="/users/terms">ÌöåÏõêÍ∞ÄÏûÖ</a>
    </div>
</div>
<script src="/js/header.js"></script>
<script>
    const loginIdInput = document.getElementById("loginId");
    const passwordInput = document.getElementById("password");
    const rememberIdCheckbox = document.getElementById("rememberId");

    // ‚úÖ Ï†ÄÏû•Îêú ÏïÑÏù¥Îîî Î∂àÎü¨Ïò§Í∏∞ (Ìï≠ÏÉÅ DOM Ï§ÄÎπÑ ÌõÑ Ïã§Ìñâ)
    document.addEventListener("DOMContentLoaded", () => {
        const savedId = localStorage.getItem("savedLoginId");
        if (savedId) {
            loginIdInput.value = savedId;
            rememberIdCheckbox.checked = true;
        }
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect");
        if (redirect) {
            sessionStorage.setItem("redirectAfterLogin", redirect);
        }
    });

    // ‚úÖ Îí§Î°úÍ∞ÄÍ∏∞ Ï∫êÏãú Ïãú ÎπÑÎ∞ÄÎ≤àÌò∏ Ï†úÍ±∞
    window.addEventListener("pageshow", (event) => {
        if (event.persisted) {
            passwordInput.value = "";
        }
    });

    // ÏùºÎ∞ò Î°úÍ∑∏Ïù∏
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const loginId = document.getElementById("loginId").value;
        const password = document.getElementById("password").value;

        if (rememberIdCheckbox.checked) {
            localStorage.setItem("savedLoginId", loginId);
        } else {
            localStorage.removeItem("savedLoginId");
        }

        try {
            const response = await fetch("/api/users/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({loginId, password}),
                credentials: "include"
            });

            if (response.ok) {
                let redirectUrl = sessionStorage.getItem("redirectAfterLogin");
                console.log("‚úÖ redirectAfterLogin Í∞í:", redirectUrl); // üîç ÏΩòÏÜî Ï∂úÎ†•
                sessionStorage.removeItem("redirectAfterLogin");

                // ÏòàÏô∏ Ï≤òÎ¶¨: Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ ÏûêÏ≤¥ÏóêÏÑú Îì§Ïñ¥ÏôîÍ±∞ÎÇò, ÌöåÏõêÍ∞ÄÏûÖÏóêÏÑú Îì§Ïñ¥Ïò® Í≤ΩÏö∞Îäî ÌôàÏúºÎ°ú
                if (!redirectUrl || redirectUrl === "/users/login" || redirectUrl.startsWith("/users/register")) {
                    redirectUrl = "/";
                }

                console.log("‚û°Ô∏è ÏµúÏ¢Ö redirectUrl:", redirectUrl); // üîç ÏΩòÏÜî Ï∂úÎ†•

                window.location.href = redirectUrl;
            } else {
                const error = await response.json();
                alert(error.message);
            }
        } catch (err) {
            alert("Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
    });

    // ‚úÖ Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏
    document.getElementById("kakaoLoginBtn").addEventListener("click", () => {
        window.location.href = "/oauth2/authorization/kakao";
    });
</script>
</body>
</html>
