<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 | Persome</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/notice-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="header"></div>

<main class="notice-detail" aria-live="polite">
    <section class="notice-hero">
        <div class="notice-hero__inner">
            <p class="notice-hero__eyebrow">CUSTOMER NOTICE</p>
            <h1 class="notice-hero__title" id="notice-title">공지사항을 불러오는 중입니다…</h1>
            <div class="notice-meta" id="notice-meta" hidden>
                <span class="notice-meta__item">
                    <span class="tag" id="notice-category">카테고리</span>
                </span>
                <span class="notice-meta__divider" aria-hidden="true"></span>
                <span class="notice-meta__item" id="notice-date">-</span>
                <span class="notice-meta__divider" aria-hidden="true"></span>
                <span class="notice-meta__item">조회수 <strong id="notice-views">0</strong></span>
            </div>
        </div>
    </section>

    <section class="notice-body" id="notice-body">
        <div class="notice-loading" id="notice-loading">잠시만 기다려주세요. 공지사항을 불러오고 있습니다.</div>
        <article class="notice-content" id="notice-content" hidden></article>
        <div class="notice-empty" id="notice-empty" hidden>요청하신 공지사항을 찾지 못했습니다.</div>
    </section>

    <nav class="notice-actions">
        <a href="/help" class="notice-back" aria-label="공지사항 목록으로 이동">목록으로 돌아가기</a>
    </nav>
</main>

<script src="/js/header.js"></script>
<script src="/js/notice-detail.js"></script>
</body>
</html>
