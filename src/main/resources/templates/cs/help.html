<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 | Persome</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/help.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="header"></div>

<main class="help-center">
    <section class="help-hero">
        <div class="help-hero__inner">
            <h1>고객센터</h1>
            <p>무엇을 도와드릴까요?</p>
        </div>
        <nav class="help-tabs" role="tablist">
            <button class="help-tab is-active" role="tab" aria-selected="true" data-target="faq">FAQ</button>
            <button class="help-tab" role="tab" aria-selected="false" data-target="notice">공지사항</button>
        </nav>
    </section>

    <section class="help-panels">
        <div class="help-panel is-active" id="panel-faq" role="tabpanel">
            <section class="help-search" aria-labelledby="help-search-label">
                <h2 id="help-search-label" class="sr-only">FAQ 검색</h2>
                <div class="help-search__bar">
                    <input id="help-search-input" type="search" placeholder="질문 키워드를 입력해주세요." aria-label="자주 묻는 질문 검색">
                    <button id="help-search-button" type="button" aria-label="검색">검색</button>
                </div>
                <div class="help-search__keywords" id="faq-keywords" aria-label="인기 키워드">
                    <button type="button" class="keyword" data-keyword="선물하기" aria-pressed="false">#선물하기</button>
                    <button type="button" class="keyword" data-keyword="매장방문" aria-pressed="false">#매장방문</button>
                    <button type="button" class="keyword" data-keyword="기프트카드" aria-pressed="false">#기프트카드</button>
                    <button type="button" class="keyword" data-keyword="회원정보" aria-pressed="false">#회원정보</button>
                    <button type="button" class="keyword" data-keyword="반품" aria-pressed="false">#반품</button>
                    <button type="button" class="keyword" data-keyword="배송" aria-pressed="false">#배송</button>
                    <button type="button" class="keyword" data-keyword="취소" aria-pressed="false">#취소</button>
                    <button type="button" class="keyword" data-keyword="빠른결제" aria-pressed="false">#빠른결제</button>
                    <button type="button" class="keyword" data-keyword="쿠폰" aria-pressed="false">#쿠폰</button>
                    <button type="button" class="keyword" data-keyword="매장" aria-pressed="false">#매장</button>
                    <button type="button" class="keyword" data-keyword="결제" aria-pressed="false">#결제</button>
                </div>

                <div class="help-mode-toggle" id="faq-mode-toggle" role="tablist" aria-label="FAQ 채널">
                    <button class="mode-button is-active" role="tab" aria-pressed="true" aria-selected="true" tabindex="0" data-target="online">온라인몰</button>
                    <button class="mode-button" role="tab" aria-pressed="false" aria-selected="false" tabindex="-1" data-target="store">매장</button>
                    <span class="mode-desc faq-mode-desc">가장 궁금해하시는 질문 10개</span>
                </div>
            </section>
            <ol class="faq-list" id="faq-list"></ol>
            <div class="faq-empty" id="faq-empty" hidden>등록된 FAQ가 없습니다.</div>
            <div class="help-pagination" role="navigation" aria-label="FAQ 페이지" hidden>
                <button class="page is-active" type="button">1</button>
            </div>
        </div>

        <div class="help-panel" id="panel-notice" role="tabpanel" hidden>
            <div class="notice-filter" id="notice-filters" role="tablist" aria-label="공지사항 카테고리">
                <button class="filter is-active" type="button" data-category="ALL" aria-selected="true">전체</button>
                <button class="filter" type="button" data-category="NORMAL" aria-selected="false">일반</button>
                <button class="filter" type="button" data-category="MARKET" aria-selected="false">매장</button>
                <button class="filter" type="button" data-category="EVENT" aria-selected="false">이벤트</button>
            </div>
            <table class="notice-table">
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">구분</th>
                    <th scope="col">제목</th>
                    <th scope="col">등록일</th>
                </tr>
                </thead>
                <tbody id="notice-table-body"></tbody>
            </table>
            <div class="notice-empty" id="notice-empty" hidden>등록된 공지사항이 없습니다.</div>
        </div>
    </section>

    <section class="help-contact" aria-labelledby="help-contact-title">
        <div class="contact-card">
            <h2 id="help-contact-title">고객센터 1577-4887</h2>
            <dl>
                <div>
                    <dt>일반</dt>
                    <dd>09:00 - 18:00 (평일)</dd>
                </div>
            </dl>
        </div>
        <div class="help-links">
            <a href="#" class="help-link">회사소개</a>
            <a href="#" class="help-link">채용안내</a>
            <a href="#" class="help-link">개인정보처리방침</a>
            <a href="#" class="help-link">이용약관</a>
        </div>
    </section>
</main>

<script src="/js/header.js"></script>
<script src="/js/help.js"></script>
</body>
</html>
