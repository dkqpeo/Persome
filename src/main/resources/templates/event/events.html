        .event-banner { position: relative; background: linear-gradient(130deg, #A68DC0 0%, #7d5bc5 55%, #5a3ea3 100%); color: #fff; border-radius: 18px; padding: 40px 50px; display: flex; flex-direction: column; gap: 8px; overflow: hidden; margin-bottom: 32px; }
        .event-banner::before, .event-banner::after { content: ""; position: absolute; border-radius: 999px; opacity: 0.35; transform: rotate(12deg); }
        .event-banner::before { width: 260px; height: 260px; top: -60px; right: -50px; background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0)); }

        .event-banner .banner-subtitle { font-size: 18px; color: rgba(255, 255, 255, 0.9); }

        /* ì´ë²¤íŠ¸ ì¹´ë“œ ë¦¬ìŠ¤íŠ¸ */
        .event-list { display:grid; grid-template-columns: repeat(auto-fill,minmax(320px,1fr)); gap:20px; }
        .event-card { border:1px solid #eee; border-radius:12px; background:#fff; overflow:hidden; transition:0.2s; cursor:pointer; }

        .event-title { font-size:1.05em; font-weight:700; margin:0 0 6px; color:#222; display:flex; align-items:center; gap:6px; }
        .event-desc { font-size:0.9em; color:#555; margin:0 0 6px; }
        .event-date { font-size:0.85em; color:#888; }

        /* ìƒíƒœ ë°°ì§€ */
        .status-badge { padding:2px 8px; border-radius:10px; font-size:12px; font-weight:600; color:#fff; }
        .status-badge.active { background:#28a745; }
        .status-badge.scheduled { background:#ffc107; color:#222; }

    </style>
</head>
<body>
<div id="header"></div>
<main class="event-main">
    <!-- ìƒë‹¨ ë°°ë„ˆ -->
    <section class="event-banner">
        <p class="banner-title">ì´ë²¤íŠ¸</p>

    <section>

<script src="/js/header.js"></script>
<script>
    function mapEventStatus(status) {
        switch (status) {
            case "ACTIVE": return { text: "ì§„í–‰ ì¤‘", className: "active" };
            case "SCHEDULED": return { text: "ì˜ˆì •", className: "scheduled" };
            case "ENDED": return { text: "ì¢…ë£Œ", className: "ended" };
            default: return { text: "ì¢…ë£Œ", className: "ended" };
        }
    }

    async function loadEvents() {
        try {
            const res = await fetch("/api/events");
            if (!res.ok) throw new Error("ì´ë²¤íŠ¸ ì¡°íšŒ ì‹¤íŒ¨");
            const data = await res.json();

            const list = document.getElementById("eventList");
            list.innerHTML = data.data.map(evt => {
                const statusInfo = mapEventStatus(evt.status);
                return `
        <div class="event-card" onclick="location.href='/events/event-detail?id=${evt.id}'">
          <img src="${evt.thumbnailUrl}" alt="${evt.name}">
          <div class="event-body">
            <p class="event-title">
              ${evt.name}
              <span class="status-badge ${statusInfo.className}">${statusInfo.text}</span>
            </p>
            <p class="event-desc">${evt.description}</p>
            <p class="event-date">${evt.startDate.split("T")[0]} ~ ${evt.endDate.split("T")[0]}</p>
          </div>
        </div>
      `;
            }).join("");
        } catch (e) {
            console.error("ì´ë²¤íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", e);
        }
    }
    document.addEventListener("DOMContentLoaded", loadEvents);
</script>

</html>
