<!DOCTYPE html>
<html>
<head>
    <title>상품 목록</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/product/productSearchList.css">
</head>
<body>
<div id="header"></div>
<div class="container">

    <!-- 초기 파라미터를 data-* 로 주입 -->
    <div id="page-data"
         data-first=""
         data-second=""
         data-third=""
         data-page="0"
         data-size="24">
    </div>

    <!-- 상단 네비/타이틀 -->
<!--    <div class="breadcrumbs">스킨케어 > 스킨/토너</div>-->
    <h1 class="page-title">카테고리명</h1>


    <!-- 툴바: 정렬/VIEW -->
    <div class="toolbar">
        <div class="tabs" id="sort-tabs">
            <button data-sort="POPULAR" class="active">인기순</button>
            <button data-sort="NEW">신상품순</button>
            <button data-sort="SALES">판매순</button>
            <button data-sort="LOW_PRICE">낮은 가격순</button>
            <button data-sort="HIGH_PRICE">높은 가격순</button>
            <button data-sort="DISCOUNT">할인율순</button>
        </div>
        <div class="view-size">
            <span>VIEW</span>
            <button data-size="24" class="active">24</button>
            <button data-size="36">36</button>
        </div>
    </div>

    <div class="result-count" id="result-count"></div>

    <!-- 상품 그리드 -->
    <div class="grid" id="product-grid"></div>

    <!-- 페이지네이션 -->
    <div class="pagination" id="pagination"></div>
</div>
<script src="/js/header.js"></script>
<script src="/js/product/productSearchList.js"></script>
</body>
</html>
