<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layout :: layout('주문 조회', 'orders', ~{::main}, ~{::scripts})">
<head>
    <title>주문 조회</title>
</head>
<body>
<main>
    <section id="panel-orders" class="admin-section">
        <h2>주문 조회</h2>
        <div class="card">
            <div class="card-header">주문 목록</div>
            <div class="card-body">
                <div class="toolbar">
                    <form id="order-filter-form" class="form-inline">
                        <label>검색어
                            <input type="text" id="order-search-keyword" name="keyword" placeholder="주문번호, 상태">
                        </label>
                        <label>회원
                            <input type="text" id="order-member-keyword" name="member" placeholder="ID 또는 이름">
                        </label>
                        <label>시작일
                            <input type="date" id="order-start-date" name="startDate">
                        </label>
                        <label>종료일
                            <input type="date" id="order-end-date" name="endDate">
                        </label>
                        <button type="submit" class="primary">조회</button>
                        <button type="reset">초기화</button>
                    </form>
                    <label>페이지 크기
                        <select id="order-page-size">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </label>
                </div>
                <div class="table-wrapper">
                    <table id="order-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>회원</th>
                            <th>이름</th>
                            <th>수령방식</th>
                            <th>상태</th>
                            <th>수량</th>
                            <th>총액</th>
                            <th>배송비</th>
                            <th>주문일</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="pagination" id="order-pagination"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">주문 상세</div>
            <div class="card-body order-detail-container">
                <div id="order-detail" class="order-detail">
                    <p class="order-detail-placeholder">주문을 선택하면 상세 정보가 표시됩니다.</p>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block th:fragment="scripts">
    <script type="module">
        import { initOrderPanel } from '/js/admin/orders.js';
        initOrderPanel();
    </script>
</th:block>
</body>
</html>
