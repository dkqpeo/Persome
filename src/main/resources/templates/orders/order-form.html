<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 / 결제</title>
    <style>
        body{font-family:"Noto Sans KR",Arial,sans-serif;margin:0}
        .order-header{background:#A68DC0;padding:40px 0;border-bottom:1px solid #9374b5;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
        .order-header-inner{max-width:1000px;margin:0 auto;padding:0 20px;display:flex;flex-direction:column;align-items:center;gap:20px}
        .order-title{font-size:2em;font-weight:800;color:#fff;letter-spacing:-0.5px;text-shadow:0 2px 5px rgba(0,0,0,0.25)}
        .step-indicator{display:flex;justify-content:center;align-items:center;gap:50px;width:100%}
        .step-indicator .step-item{display:flex;flex-direction:column;align-items:center;flex:1;position:relative}
        .step-indicator .circle{width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,0.25);color:#fff;display:flex;justify-content:center;align-items:center;font-weight:600;font-size:15px;margin-bottom:8px;transition:.3s}
        .step-indicator .label{font-size:14px;color:#fdfdfd;opacity:.9;font-weight:500;text-shadow:0 1px 2px rgba(0,0,0,0.2)}
        .step-indicator .step-item.active .circle{background:#fff;color:#A68DC0;box-shadow:0 0 0 6px rgba(255,255,255,0.3)}
        .step-indicator .step-item.active .label{color:#fff;opacity:1;font-weight:700}
        .step-indicator .step-line{flex:1;height:3px;background:rgba(255,255,255,0.3);position:relative;top:-20px;border-radius:2px}
        .step-indicator .step-item.active~.step-line{background:#fff}

        .order-container{max-width:1000px;margin:0 auto;padding:40px}
        h2{font-size:1.3em;margin:0 0 15px;padding-bottom:10px;border-bottom:2px solid #eee}
        .section{margin-bottom:30px;border:1px solid #ddd;background:#fff}
        .section h2{background:#fafafa;margin:0;padding:15px;font-size:1.1em;border-bottom:1px solid #ddd}
        .form-table,.summary-table,.product-table{width:100%;border-collapse:collapse}
        .form-table th,.form-table td,.summary-table th,.summary-table td{border-bottom:1px solid #eee;padding:12px 15px;text-align:left}
        .form-table th{width:150px;background:#fafafa;font-weight:normal;color:#444}
        .product-table th,.product-table td{border:1px solid #ddd;padding:12px;text-align:center}
        .product-table th{background:#fafafa}
        .product-table td img{max-width:80px;max-height:80px;border-radius:6px;object-fit:cover}
        .highlight{color:#e60023;font-weight:bold}
        .payment-bar{margin-top:40px;background:#fff;padding:20px;border:1px solid #ddd}
        .summary-table th{width:200px;background:#fafafa}
        .summary-table td{text-align:right}
        .summary-table .total th,.summary-table .total td{font-size:1.2em;font-weight:bold;border-top:2px solid #A68DC0;background:#f3e9fa}
        .payment-bar button{margin-top:20px;width:100%;padding:16px;font-size:1.2em;font-weight:bold;background:#A68DC0;color:#fff;border:none;border-radius:6px;cursor:pointer}
        .payment-bar button:hover{background:#9a74c3}
        .summary-table .discount{color:#e60023;font-weight:bold}
        .address-section{border:1px solid #ddd;background:#fff;margin-bottom:30px}
        .address-section h2{background:#fafafa;margin:0;padding:15px;font-size:1.1em;border-bottom:1px solid #ddd}
        .address-table{width:100%;border-collapse:collapse}
        .address-table th,.address-table td{border-bottom:1px solid #eee;padding:12px 15px;text-align:left;vertical-align:middle}
        .address-table th{width:150px;background:#fafafa;font-weight:normal;color:#444}
        .address-table input[type="text"],.address-table select{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;font-size:14px;box-sizing:border-box}
        .addr-mode{margin-bottom:10px}
        .addr-mode label{margin-right:20px;font-weight:500}
        .phone-group{display:flex;gap:6px}
        .phone-group select{width:80px}
        .phone-group input{flex:1}
        .zip-row{display:flex;gap:8px;margin-bottom:12px}
        .addr-input{margin-bottom:10px}
        .zipcode-btn{padding:9px 14px;background:#f6f3ff;border:1px solid #A68DC0;color:#333;border-radius:6px;cursor:pointer;font-size:13px}
        .zipcode-btn:hover{background:#ede6f7}
        .addr-mode-row{display:flex;justify-content:space-between;align-items:center}
        .addr-mode label{margin-right:20px;font-weight:500}
        .set-default label{font-size:.9em;color:#555;cursor:pointer}

    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div id="header"></div>
<div class="order-header">
    <div class="order-header-inner">
        <div class="order-title">주문/결제</div>
        <div class="step-indicator">
            <div class="step-item active">
                <span class="circle">1</span>
                <span class="label">장바구니</span>
            </div>
            <div class="step-line"></div>
            <div class="step-item active">
                <span class="circle">2</span>
                <span class="label">주문/결제</span>
            </div>
            <div class="step-line"></div>
            <div class="step-item">
                <span class="circle">3</span>
                <span class="label">주문완료</span>
            </div>
        </div>
    </div>
</div>

<div class="order-container">

    <!-- 배송지 정보 -->
    <div class="section address-section">
        <h2>배송지 정보</h2>
        <table class="address-table">
            <tr>
                <th>배송지 선택</th>
                <td>
                    <div class="addr-mode-row">
                        <div class="addr-mode">
                            <label><input type="radio" name="addrMode" value="EXISTING" checked> 기존 배송지</label>
                            <label><input type="radio" name="addrMode" value="NEW"> 신규 배송지</label>
                        </div>
                        <div class="set-default">
                            <label><input type="checkbox" id="setDefaultAddr"> 기본 배송지로 설정</label>
                        </div>
                    </div>
                    <div id="existingAddressBox" style="margin-top:10px;">
                        <select id="existingAddressSelect">
                            <option value="">배송지를 선택하세요</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>배송지명</th>
                <td><input type="text" id="addrLabel" placeholder="예: 집, 회사"></td>
            </tr>
            <tr>
                <th>받는 분</th>
                <td><input type="text" id="receiverName" placeholder="이름 입력"></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>
                    <div class="phone-group">
                        <select id="phone1"><option>010</option><option>011</option></select>
                        <input type="text" id="phone2" maxlength="4">
                        <input type="text" id="phone3" maxlength="4">
                    </div>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <div class="zip-row">
                        <input type="text" id="zipCode" placeholder="우편번호" style="width:140px;">
                        <button type="button" class="zipcode-btn" id="btnZipSearch">우편번호 찾기</button>
                    </div>
                    <input type="text" id="roadAddr" placeholder="도로명 주소" class="addr-input">
                    <input type="text" id="jibunAddr" placeholder="지번 주소" class="addr-input">
                    <input type="text" id="detailAddr" placeholder="상세 주소" class="addr-input">
                </td>
            </tr>
        </table>
    </div>

    <!-- 배송 요청사항 -->
    <div class="section">
        <h2>배송 요청사항</h2>
        <table class="form-table">
            <tr>
                <th>요청 메시지</th>
                <td>
                    <select id="requestSelect">
                        <option>배송 메시지를 선택하세요</option>
                        <option>문 앞에 두세요</option>
                        <option>경비실에 맡겨주세요</option>
                        <option>기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>기타 요청사항</th>
                <td><textarea id="requestTextarea" placeholder="기타 요청사항 입력"></textarea></td>
            </tr>
        </table>
    </div>

    <!-- 주문 상품 -->
    <div class="section">
        <h2>주문 상품</h2>
        <table class="product-table">
            <thead>
            <tr>
                <th>상품이미지</th>
                <th>상품정보</th>
                <th>판매가</th>
                <th>수량</th>
                <th>구매가</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- 쿠폰/포인트 -->
    <div class="section">
        <h2>쿠폰 / 포인트</h2>
        <table class="form-table">
            <tr>
                <th>쿠폰 사용</th>
                <td>
                    <select id="couponSelect">
                        <option>적용 가능한 쿠폰 없음</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>포인트 사용</th>
                <td>
                    <div>
                        <span id="available-points" style="margin-right:10px; color:#666;">보유 포인트: 0P</span><br>
                        <input type="number" id="pointInput" placeholder="사용할 포인트 입력">
                        <button type="button" id="applyPointBtn">적용</button>
                        <button type="button" id="cancelPointBtn" style="display:none;">취소</button>
                        <button type="button" id="useAllPointBtn">전액 사용</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!-- 결제 수단 -->
    <div class="section">
        <h2>결제 수단 선택</h2>
        <table class="form-table">
            <tr>
                <th>결제수단</th>
                <td id="payment-methods"></td>
            </tr>
        </table>
    </div>

    <!-- 결제 요약 -->
    <div class="payment-bar">
        <table class="summary-table">
            <tr><th>총 상품 금액</th><td id="product-price">0원</td></tr>
            <tr><th>쿠폰 할인</th><td id="coupon-discount" class="discount">-0원</td></tr>
            <tr><th>배송비</th><td id="shipping-fee">0원</td></tr>
            <tr><th>포인트 할인</th><td id="point-discount" class="discount">-0원</td></tr>
            <tr class="total"><th>최종 결제금액</th><td id="final-price">0원</td></tr>
        </table>
        <button id="orderBtn">결제하기</button>
    </div>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/header.js"></script>
<script src="/js/orders.js"></script>
</body>
</html>
