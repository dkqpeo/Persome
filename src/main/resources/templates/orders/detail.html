<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 상세 | Persome</title>
    <style>
        body { font-family: "Noto Sans KR", Arial, sans-serif; margin:0; background:#fff; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 16px; }
        h2 { font-size: 22px; margin: 10px 0 16px; }
        .meta { color:#666; font-size: 14px; margin-bottom: 10px; }
        .grid { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
        .card { border:1px solid #eee; border-radius:10px; background:#fff; }
        .card .hd { padding:12px 14px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .card .bd { padding:14px; }
        table { width:100%; border-collapse: collapse; }
        th, td { border-bottom:1px solid #eee; padding:10px 8px; text-align:left; font-size:14px; }
        th { color:#555; }
        .muted { color:#777; }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div id="header"></div>
<div class="container">
    <h2>주문 상세</h2>
    <div class="meta" id="meta">-</div>

    <div class="grid">
        <div class="card">
            <div class="hd">상품 내역</div>
            <div class="bd">
                <table>
                    <thead>
                    <tr>
                        <th>상품/옵션</th>
                        <th>수량</th>
                        <th>가격</th>
                    </tr>
                    </thead>
                    <tbody id="itemsBody">
                    <tr><td colspan="3" class="muted">로딩 중…</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="hd">배송 정보</div>
            <div class="bd" id="deliveryBox">-</div>
        </div>
    </div>

    <div class="card" style="margin-top:14px;">
        <div class="hd">결제 금액</div>
        <div class="bd" id="priceBox">-</div>
    </div>
</div>
<script src="/js/header.js"></script>
<script src="/js/order-detail.js"></script>
</body>
</html>
