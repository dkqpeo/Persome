<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 내역 | Persome</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .order-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: bold;
            color: #A68DC0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .btn-detail {
            padding: 6px 12px;
            background-color: #A68DC0;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }

        .btn-detail:hover {
            background-color: #8b73a5;
        }

        .empty {
            text-align: center;
            padding: 30px 10px;
            color: #777;
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div id="header"></div>
<div class="order-container">
    <h2>주문 내역</h2>
    <div id="orderList"></div>
</div>
<script src="/js/header.js"></script>
<script>
    async function loadOrders() {
        const container = document.getElementById("orderList");
        container.innerHTML = "<p>불러오는 중...</p>";

        try {
            const res = await fetch("/api/orders/my", {
                method: "GET",
                credentials: "include" //세션/쿠키 포함
            });
            if (!res.ok) throw new Error("주문 목록 조회 실패");
            const data = await res.json();

            const orders = data.data;

            if (!orders || orders.length === 0) {
                container.innerHTML = `<div class="empty">주문 내역이 없습니다.</div>`;
                return;
            }

            let html = `
          <table>
            <thead>
              <tr>
                <th>주문번호</th>
                <th>주문일자</th>
                <th>주문상태</th>
                <th>총 금액</th>
                <th>상세보기</th>
              </tr>
            </thead>
            <tbody>
        `;

            orders.forEach(order => {
                const date = new Date(order.orderDate).toLocaleString("ko-KR");
                const totalPrice = new Intl.NumberFormat("ko-KR").format(order.totalPrice);

                html += `
            <tr>
              <td>${order.orderId}</td>
              <td>${date}</td>
              <td>${order.orderStatus}</td>
              <td>${totalPrice}원</td>
              <td><a href="/orders/detail?orderId=${order.orderId}" class="btn-detail">상세보기</a></td>
            </tr>
          `;
            });

            html += "</tbody></table>";
            container.innerHTML = html;

        } catch (err) {
            console.error(err);
            container.innerHTML = `<div class="empty">주문 내역을 불러오는 중 오류가 발생했습니다.</div>`;
        }
    }

    document.addEventListener("DOMContentLoaded", loadOrders);
</script>
</body>
</html>
