<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정 | Persome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 12px 12px 0 0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: #e9ecef;
            color: #333;
        }

        .modal-body {
            padding: 24px;
        }

        .product-info {
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .rating-input {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .stars-input {
            display: flex;
            gap: 4px;
        }

        .star-input {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            font-size: 28px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-input.active {
            color: #ffc107;
        }

        .star-input:hover {
            color: #ffc107;
        }

        .rating-text {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-left: 8px;
        }

        .content-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        .content-textarea:focus {
            outline: none;
            border-color: #A68DC0;
            box-shadow: 0 0 0 3px rgba(166, 141, 192, 0.1);
        }

        .image-section {
            margin-bottom: 20px;
        }

        .current-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .current-image {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .current-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .remove-image-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .remove-image-btn:hover {
            background: #c82333;
        }

        .new-images-input {
            margin-top: 12px;
        }

        .file-input {
            width: 100%;
            padding: 8px;
            border: 1px dashed #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
        }

        .file-input:hover {
            border-color: #A68DC0;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #545b62;
        }

        .btn-submit {
            background: #A68DC0;
            color: white;
        }

        .btn-submit:hover {
            background: #8c75a6;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">리뷰 수정</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <div id="loading" class="loading">
                    리뷰 정보를 불러오는 중...
                </div>
                
                <div id="error-message" class="error" style="display: none;">
                    리뷰 정보를 불러오는데 실패했습니다.
                </div>
                
                <div id="edit-form" style="display: none;">
                    <!-- 상품 정보 -->
                    <div class="product-info">
                        <div id="product-name" class="product-name">상품명</div>
                    </div>

                    <form id="reviewEditForm" enctype="multipart/form-data">
                        <!-- 별점 -->
                        <div class="form-group">
                            <label for="rating">평점</label>
                            <div class="rating-input">
                                <div class="stars-input" id="rating-stars">
                                    <button type="button" class="star-input" data-rating="1">★</button>
                                    <button type="button" class="star-input" data-rating="2">★</button>
                                    <button type="button" class="star-input" data-rating="3">★</button>
                                    <button type="button" class="star-input" data-rating="4">★</button>
                                    <button type="button" class="star-input" data-rating="5">★</button>
                                </div>
                                <span id="rating-text" class="rating-text">0.0</span>
                            </div>
                        </div>

                        <!-- 리뷰 내용 -->
                        <div class="form-group">
                            <label for="content">리뷰 내용</label>
                            <textarea id="content" name="content" class="content-textarea" 
                                      placeholder="상품에 대한 솔직한 리뷰를 작성해주세요." required></textarea>
                        </div>

                        <!-- 현재 이미지 및 새 이미지 업로드 -->
                        <div class="form-group image-section">
                            <label>첨부 이미지</label>
                            <div id="current-images" class="current-images"></div>
                            <div class="new-images-input">
                                <input type="file" id="images" name="images" class="file-input" 
                                       multiple accept="image/*" onchange="handleImageSelection(this)">
                            </div>
                        </div>

                        <!-- 버튼 그룹 -->
                        <div class="button-group">
                            <button type="button" class="btn btn-cancel" onclick="closeModal()">취소</button>
                            <button type="submit" class="btn btn-submit" id="submitBtn">수정 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentReviewId = null;
        let currentRating = 0;
        let currentImages = [];
        let imagesToRemove = [];

        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 reviewId 파라미터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            currentReviewId = urlParams.get('reviewId');
            
            if (!currentReviewId) {
                showError('리뷰 ID가 없습니다.');
                return;
            }
            
            loadReviewData();
            setupEventListeners();
        });

        async function loadReviewData() {
            try {
                const response = await fetch(`/reviews/${currentReviewId}`);
                
                if (!response.ok) {
                    throw new Error('리뷰 데이터를 불러오는데 실패했습니다.');
                }
                
                const result = await response.json();
                
                if (result.data) {
                    displayEditForm(result.data);
                } else {
                    throw new Error(result.message || '리뷰 데이터를 불러오는데 실패했습니다.');
                }
                
            } catch (error) {
                console.error('리뷰 로드 오류:', error);
                showError(error.message || '리뷰 정보를 불러오는데 실패했습니다.');
            }
        }

        function displayEditForm(reviewData) {
            // 로딩 숨기기
            document.getElementById('loading').style.display = 'none';
            document.getElementById('edit-form').style.display = 'block';
            
            // 상품 정보
            document.getElementById('product-name').textContent = reviewData.productOptionName || '상품명 없음';
            
            // 별점 설정
            currentRating = reviewData.rating ? Number(reviewData.rating) : 0;
            updateRatingDisplay();
            
            // 리뷰 내용 설정
            document.getElementById('content').value = reviewData.content || '';
            
            // 현재 이미지 설정
            currentImages = reviewData.reviewMediasList || [];
            displayCurrentImages();
        }

        function setupEventListeners() {
            // 별점 클릭 이벤트
            const stars = document.querySelectorAll('.star-input');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    currentRating = parseInt(this.dataset.rating);
                    updateRatingDisplay();
                });
            });

            // 폼 제출 이벤트
            document.getElementById('reviewEditForm').addEventListener('submit', handleFormSubmit);
        }

        function updateRatingDisplay() {
            const stars = document.querySelectorAll('.star-input');
            const ratingText = document.getElementById('rating-text');
            
            stars.forEach((star, index) => {
                if (index < currentRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            ratingText.textContent = currentRating.toFixed(1);
        }

        function displayCurrentImages() {
            const container = document.getElementById('current-images');
            
            if (!currentImages || currentImages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; font-style: italic;">현재 첨부된 이미지가 없습니다.</div>';
                return;
            }
            
            const imagesHtml = currentImages.map((media, index) => `
                <div class="current-image" data-index="${index}">
                    <img src="${media.downloadUrl}" alt="리뷰 이미지" onerror="handleImageError(this)">
                    <button type="button" class="remove-image-btn" onclick="removeCurrentImage(${index})">&times;</button>
                </div>
            `).join('');
            
            container.innerHTML = imagesHtml;
        }

        function removeCurrentImage(index) {
            const imageToRemove = currentImages[index];
            imagesToRemove.push(imageToRemove);
            currentImages.splice(index, 1);
            displayCurrentImages();
        }

        function handleImageSelection(input) {
            if (input.files.length > 0) {
                console.log(`${input.files.length}개의 새 이미지가 선택되었습니다.`);
            }
        }

        function handleImageError(img) {
            img.style.display = 'none';
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '수정 중...';
            
            try {
                const formData = new FormData();
                
                // 리뷰 데이터 JSON 생성
                const reviewData = {
                    rating: currentRating,
                    content: document.getElementById('content').value
                };
                
                formData.append('review', new Blob([JSON.stringify(reviewData)], {
                    type: 'application/json'
                }));
                
                // 새 이미지 파일 추가
                const imageFiles = document.getElementById('images').files;
                for (let i = 0; i < imageFiles.length; i++) {
                    formData.append('images', imageFiles[i]);
                }
                
                const response = await fetch(`/reviews/${currentReviewId}`, {
                    method: 'PATCH',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message || '리뷰가 성공적으로 수정되었습니다.');
                    
                    // 수정 완료 후 창 닫기
                    if (window.opener) {
                        window.opener.reloadReviewStatus && window.opener.reloadReviewStatus(currentReviewId);
                    }
                    window.close();
                } else {
                    const errorResult = await response.json();
                    throw new Error(errorResult.message || '리뷰 수정에 실패했습니다.');
                }
                
            } catch (error) {
                console.error('리뷰 수정 오류:', error);
                alert(error.message || '리뷰 수정 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '수정 완료';
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function closeModal() {
            window.close();
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
