<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠폰 | Persome</title>
    <style>
        body { font-family: "Noto Sans KR", Arial, sans-serif; margin:0; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 16px; }
        .grid { display:grid; grid-template-columns: 260px 1fr; gap: 24px; }
        .side { border:1px solid #eee; border-radius:12px; background:#fff; }
        .side .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .side .bd { padding:12px 14px; }
        .menu { list-style:none; margin:0; padding:0; }
        .menu a { display:block; padding:10px 12px; text-decoration:none; color:#333; border-radius:8px; }
        .menu a:hover, .menu a.active { background:#F6F3FF; color:#4C3579; }
        .card { border:1px solid #eee; border-radius:12px; background:#fff; }
        .card .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .card .bd { padding:16px; }
        .muted { color:#777; font-size:13px; }
        .coupon { border:1px dashed #A68DC0; border-radius:10px; padding:10px; margin-bottom:10px; background:#faf7ff; }
        .coupon .name { font-weight:700; }
        .coupon .meta { color:#666; font-size:12px; }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="container">
    <div class="grid">
        <aside class="side">
            <div class="hd">마이페이지</div>
            <div class="bd">
                <ul class="menu">
                    <li><a href="/mypage/">대시보드</a></li>
                    <li><a href="/orders">주문/배송</a></li>
                    <li><a href="/mypage/info">마이정보</a></li>
                    <li><a href="/mypage/addresses">배송지 관리</a></li>
                    <li><a href="/payments/methods">결제수단</a></li>
                    <li><a href="/mypage/coupons" class="active">쿠폰</a></li>
                    <li><a href="/users/me/wishlist">위시리스트</a></li>
                    <li><a href="/users/me/points">포인트</a></li>
                    <li><a href="#">알림 설정</a></li>
                    <li><a href="/users/logout">로그아웃</a></li>
                </ul>
            </div>
        </aside>

        <section>
            <div class="card">
                <div class="hd">보유 쿠폰</div>
                <div class="bd" id="couponList">
                    <div class="muted">로딩 중…</div>
                </div>
            </div>
            <div class="card" style="margin-top:14px;">
                <div class="hd">사용 가능 쿠폰</div>
                <div class="bd" id="availableList">
                    <div class="muted">로딩 중…</div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="/js/mycoupons.js"></script>
</body>
</html>
