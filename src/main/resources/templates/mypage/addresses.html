<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배송지 관리 | Persome</title>
    <style>
        body { font-family:"Noto Sans KR", Arial, sans-serif; margin:0; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 16px; }
        .grid { display:grid; grid-template-columns: 260px 1fr; gap: 24px; }
        .side { border:1px solid #eee; border-radius:12px; background:#fff; }
        .side .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .side .bd { padding:12px 14px; }
        .menu { list-style:none; margin:0; padding:0; }
        .menu a { display:block; padding:10px 12px; text-decoration:none; color:#333; border-radius:8px; }
        .menu a:hover, .menu a.active { background:#F6F3FF; color:#4C3579; }
        .card { border:1px solid #eee; border-radius:12px; background:#fff; }
        .card .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .card .bd { padding:16px; }
        .muted { color:#777; font-size: 13px; }
        .btn { display:inline-block; background:#000; color:#fff; text-decoration:none; padding:10px 14px; border-radius:6px; border:none; cursor:pointer; }
        .addr-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
        .addr-count { font-size:13px; color:#666; }
        .addr-list { display:grid; grid-template-columns: 1fr; gap:10px; }
        .addr-item { border:1px solid #eee; border-radius:10px; padding:12px; background:#fff; }
        .addr-item .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
        .badge { display:inline-block; padding:2px 8px; font-size:11px; border-radius:999px; background:#F6F3FF; color:#4C3579; margin-left:6px; }
        .addr-actions .btn { padding:6px 10px; }
        .addr-lines { color:#333; line-height:1.4; }
        .addr-zip { color:#777; font-size:12px; }
        .form-grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
        .form-grid label { display:block; font-size:13px; color:#555; margin-bottom:4px; }
        .form-grid input[type="text"] { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
        .row { margin-top:12px; }
        .row .btn + .btn { margin-left:8px; }
        .sub-hd { font-weight:700; margin: 8px 0; }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div id="header"></div>
<div id="siteHeader"></div>
<div class="container">
    <div class="grid">
        <aside class="side"><div class="hd">마이페이지</div><div class="bd"><ul class="menu"><li><a href="/mypage">대시보드</a></li><li><a href="/orders/index">주문/배송</a></li><li><a href="/mypage/info">마이정보</a></li><li><a href="/mypage/addresses" class="active">배송지 관리</a></li><li><a href="/payments/methods">결제수단</a></li><li><a href="/mypage/coupons">쿠폰</a></li><li><a href="/users/me/wishlist">위시리스트</a></li><li><a href="/users/me/points">포인트</a></li><li><a href="#">알림 설정</a></li><li><a href="/users/logout">로그아웃</a></li></ul></div></aside>
        <section>
            <div class="card"><div class="hd">배송지 관리</div><div class="bd">
                <div class="addr-header"><div><div class="muted">저장된 배송지를 확인하고 관리하세요.</div><div class="addr-count">총 <b id="addrCount">0</b>건</div></div><button id="btnAddrNew" class="btn">+ 새 배송지</button></div>
                <div id="addrList" class="addr-list" style="margin-bottom:12px;"><div id="addrEmpty" class="muted">등록된 배송지가 없습니다.</div><div id="addrItem" class="addr-item" style="display:none;"><div class="top"><div><b id="v_label">-</b><span id="v_default" class="badge" style="display:none;">기본</span></div><div class="addr-actions"><button type="button" class="btn btn-edit">수정</button><button type="button" class="btn btn-delete" style="background:#b00020;">삭제</button></div></div><div class="addr-lines"><div id="v_road"></div><div id="v_jibun"></div><div id="v_detail"></div><div id="v_zip" class="addr-zip"></div></div></div></div>
                <div id="addrAlert" class="muted" style="margin-bottom:8px;"></div>
                <form id="addrForm" onsubmit="return false;" style="display:none;"><div class="sub-hd" id="addrFormTitle">새 배송지</div><input type="hidden" id="addrId" /><div class="form-grid"><div><label>라벨</label><input id="a_label" type="text" placeholder="예) 집, 회사" maxlength="50" /></div><div><label>우편번호</label><input id="a_zip" type="text" maxlength="20" /></div><div><label>도로명 주소</label><input id="a_road" type="text" maxlength="255" /></div><div><label>지번 주소</label><input id="a_jibun" type="text" maxlength="255" /></div><div><label>상세 주소</label><input id="a_detail" type="text" maxlength="255" /></div><div style="display:flex; align-items:end;"><label style="display:flex; align-items:center; gap:6px;"><input id="a_default" type="checkbox" /> 기본 배송지로 설정</label></div></div><div class="row"><button type="button" id="btnAddrSave" class="btn">저장</button><button type="button" id="btnAddrDelete" class="btn" style="background:#b00020;">삭제</button><button type="button" id="btnAddrReset" class="btn" style="background:#555;">초기화</button></div></form>
            </div></div>
        </section>
    </div>
</div>
<script src="/js/header.js"></script>
<script src="/js/myaddresses.js"></script>
</body>
</html>
