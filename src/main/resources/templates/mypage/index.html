<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지 | Persome</title>
    <style>
        body { font-family:"Noto Sans KR", Arial, sans-serif; margin:0; background:#fff; }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
        .hero { background: linear-gradient(90deg, #F6F3FF, #FFFFFF); border:1px solid #eee; border-radius:14px; padding:18px; display:flex; align-items:center; justify-content:space-between; }
        .hero .who { display:flex; align-items:center; gap:12px; }
        .avatar { width:60px; height:60px; border-radius:50%; background:#EDE7FF; display:flex; align-items:center; justify-content:center; color:#4C3579; font-weight:800; font-size:20px; }
        .hello .name { font-size:20px; font-weight:800; color:#222; }
        .hello .id { font-size:12px; color:#666; }
        .badge { background:#4C3579; color:#fff; padding:6px 10px; border-radius:999px; font-size:12px; }
        .summary { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; margin-top:16px; }
        .kpi { padding:18px; border:1px solid #eee; border-radius:12px; background:#fafafa; text-align:center; text-decoration:none; color:inherit; }
        .kpi .label { color:#666; font-size:13px; }
        .kpi .value { font-size:24px; font-weight:800; color:#4C3579; margin-top:6px; }
        .grid { display:grid; grid-template-columns: 260px 1fr; gap: 24px; margin-top:18px; }
        .card { border:1px solid #eee; border-radius:12px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.04); }
        .card .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .card .bd { padding:16px; }
        .menu { list-style:none; margin: 0; padding:0; }
        .menu li a { display:block; padding:10px 14px; text-decoration:none; color:#333; border-radius:8px; }
        .menu li a:hover { background:#F6F3FF; color:#4C3579; }
        .orders ul { list-style:none; padding:0; margin:0; }
        .orders li { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #f7f7f7; font-size: 14px; }
        .orders .empty { color:#777; text-align:center; padding:16px 0; }
        .muted { color:#777; font-size: 13px; }
        .center { text-align:center; }
        .btn { display:inline-block; background:#000; color:#fff; text-decoration:none; padding:10px 14px; border-radius:6px; }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div id="header"></div>
<div id="siteHeader"></div>
<div class="container">
    <div class="hero"><div class="who"><div class="avatar" id="avatar">ME</div><div class="hello"><div class="name" id="helloName">- 님</div><div class="id" id="helloId">-</div></div></div><div class="badge" id="helloBadge">BABY</div></div>
    <div class="summary">
        <div class="kpi"><div class="label">포인트</div><div id="kpiPoints" class="value">0</div></div>
        <a class="kpi" href="/mypage/coupons"><div class="label">보유 쿠폰</div><div id="kpiCoupons" class="value">0</div></a>
        <div class="kpi"><div class="label">위시리스트</div><div id="kpiWish" class="value">0</div></div>
    </div>
    <div class="grid">
        <div class="card"><div class="hd">바로가기</div><div class="bd"><ul class="menu"><li><a href="/orders/index">주문/배송 조회</a></li><li><a href="/mypage/info">마이정보</a></li><li><a href="/mypage/addresses">배송지 관리</a></li><li><a href="/payments/methods">결제수단</a></li><li><a href="/mypage/coupons">쿠폰</a></li><li><a href="/users/me/wishlist">위시리스트</a></li><li><a href="/users/me/points">포인트</a></li><li><a href="#">알림 설정</a></li><li><a href="/users/logout">로그아웃</a></li></ul></div></div>
        <div>
            <div class="card" style="margin-top:16px;"><div class="hd">최근 주문</div><div class="bd orders"><ul id="orderList"><li class="empty">로딩 중…</li></ul><div class="center" style="margin-top:10px;"><a class="btn" href="/orders/index">주문 더보기</a></div></div></div>
        </div>
    </div>
    <div id="mpAlert" class="muted" style="margin-top:12px;"></div>
</div>
<script src="/js/header.js"></script>
<script src="/js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){ if (window.Persome) window.Persome.loadMyPage?.(); });
</script>
</body>
</html>
