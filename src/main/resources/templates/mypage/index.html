<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>마이페이지 | Persome</title>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body{font-family:"Noto Sans KR",Arial,sans-serif;margin:0;background:#fff;color:#333}
        .container{max-width:1100px;margin:20px auto;padding:0 16px}
        .grid{display:grid;grid-template-columns:260px 1fr;gap:24px;margin-top:18px}
        .card{border:1px solid #eee;border-radius:12px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.04)}
        .card .hd{padding:14px 16px;border-bottom:1px solid #f0f0f0;font-weight:700;font-size:16px;display:flex;justify-content:space-between;align-items:center}
        .card .bd{padding:20px}

        /* 주문/배송 상태 플로우 */
        .order-status{display:flex;justify-content:space-between;align-items:center;background:#fafafa;border:1px solid #eee;border-radius:12px;padding:20px;gap:10px}
        .order-step{flex:1;text-align:center;position:relative}
        .order-step strong{display:block;font-size:20px;font-weight:700;color:#A68DC0;margin-bottom:6px}
        .order-step span{font-size:13px;color:#555}
        .order-step::after{content:"›";position:absolute;right:-12px;top:50%;transform:translateY(-50%);color:#ccc;font-size:20px;font-weight:700}
        .order-step:last-child::after{display:none}

        .center{text-align:center;margin-top:16px}
        .btn{display:inline-block;background:#A68DC0;color:#fff;padding:8px 16px;border-radius:6px;border:none;cursor:pointer;font-size:14px;font-weight:600;transition:.2s;text-decoration:none}
        .btn:hover{background:#8c75a6}
        .btn-sm{padding:6px 12px;font-size:13px}

        @media(max-width:768px){
            .grid{grid-template-columns:1fr}
            .order-status{flex-direction:column;gap:16px}
            .order-step::after{display:none}
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="siteHeader"></div>
<div class="container">
    <div id="hero"></div>
    <div id="kpi"></div>
    <div class="grid">
        <div id="sidebar"></div>
        <div>
            <div class="card mt16">
                <div class="hd">
                    <span>주문/배송 조회</span>
                    <a class="btn btn-sm" href="/mypage/orders">더보기</a>
                </div>
                <div class="bd">
                    <div class="order-status">
                        <div class="order-step">
                            <strong id="cntPending">0</strong>
                            <span>결제대기</span>
                        </div>
                        <div class="order-step">
                            <strong id="cntPaid">0</strong>
                            <span>결제완료</span>
                        </div>
                        <div class="order-step">
                            <strong id="cntProcessing">0</strong>
                            <span>상품 준비중</span>
                        </div>
                        <div class="order-step">
                            <strong id="cntShipping">0</strong>
                            <span>배송중</span>
                        </div>
                        <div class="order-step">
                            <strong id="cntDelivered">0</strong>
                            <span>배송완료</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mpAlert" class="muted mt16"></div>
</div>

<script src="/js/header.js"></script>
<script src="/js/fragment-loader.js"></script>
<script src="/js/mypage.js"></script>
<script src="/js/myorders.js"></script>
</body>
</html>
