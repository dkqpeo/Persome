<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이정보 | Persome</title>
    <style>
        body { font-family:"Noto Sans KR", Arial, sans-serif; margin:0; background:#fff; }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
        .grid { display:grid; grid-template-columns: 260px 1fr; gap: 24px; margin-top:18px; }
        .side .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .side .bd { padding:12px 14px; }
        .menu li a { display: block; padding: 12px 14px; text-decoration: none; color: #333; border-radius: 8px; font-size: 15px; font-weight: 500; transition: 0.2s; }
        .menu li a:hover { background: #F6F3FF; color: #A68DC0; font-weight: 600; }
        .card .hd a { font-size: 18px; font-weight: 700; text-decoration: none; color: #222; }
        .card .hd a:hover { color: #A68DC0; }
        .card { border:1px solid #eee; border-radius:12px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.04)}
        .card .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .card .bd { padding:16px; }
        .form-grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
        .form-grid label { display:block; font-size:13px; color:#555; margin-bottom:4px; }
        .form-grid input[type="text"] { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div id="header"></div>
<div id="siteHeader"></div>
<div class="container">
    <div id="hero"></div>
    <div id="kpi"></div>
    <div class="grid">
        <div id="sidebar"></div>
        <section>
            <div class="card">
                <div class="hd">회원 정보</div>
                <div class="bd">
                    <div class="form-grid">
                        <div>
                            <label>이름</label>
                            <input id="u_name" type="text" placeholder="-" disabled />
                        </div>
                        <div>
                            <label>아이디</label>
                            <input id="u_loginId" type="text" placeholder="-" disabled />
                        </div>
                        <div>
                            <label>이메일</label>
                            <input id="u_email" type="text" placeholder="-" disabled />
                        </div>
                        <div>
                            <label>생년월일</label>
                            <input id="u_birth" type="text" placeholder="-" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="/js/header.js"></script>
<script src="/js/fragment-loader.js"></script>
<script src="/js/mypage.js"></script>
<script src="/js/myinfo.js"></script>
</body>
</html>
