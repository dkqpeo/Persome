<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이정보 | Persome</title>
    <style>
        body { font-family:"Noto Sans KR", Arial, sans-serif; margin:0; background:#fff; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 16px; }
        .grid { display:grid; grid-template-columns: 260px 1fr; gap: 24px; }
        .side { border:1px solid #eee; border-radius:12px; background:#fff; }
        .side .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .side .bd { padding:12px 14px; }
        .menu { list-style:none; margin:0; padding:0; }
        .menu a { display:block; padding:10px 12px; text-decoration:none; color:#333; border-radius:8px; }
        .menu a:hover, .menu a.active { background:#F6F3FF; color:#4C3579; }
        .card { border:1px solid #eee; border-radius:12px; background:#fff; }
        .card .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
        .card .bd { padding:16px; }
        .form-grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
        .form-grid label { display:block; font-size:13px; color:#555; margin-bottom:4px; }
        .form-grid input[type="text"] { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
        .muted { color:#777; font-size: 13px; }
    </style>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div id="header"></div>
<div id="siteHeader"></div>
<div class="container">
    <div class="grid">
        <aside class="side"><div class="hd">마이페이지</div><div class="bd"><ul class="menu"><li><a href="/mypage">대시보드</a></li><li><a href="/orders/index">주문/배송</a></li><li><a href="/mypage/info" class="active">마이정보</a></li><li><a href="/mypage/addresses">배송지 관리</a></li><li><a href="/payments/methods">결제수단</a></li><li><a href="/mypage/coupons">쿠폰</a></li><li><a href="/users/me/wishlist">위시리스트</a></li><li><a href="/users/me/points">포인트</a></li><li><a href="#">알림 설정</a></li><li><a href="/users/logout">로그아웃</a></li></ul></div></aside>
        <section>
            <div class="card"><div class="hd">회원 정보</div><div class="bd"><div class="form-grid"><div><label>이름</label><input id="u_name" type="text" placeholder="-" disabled /></div><div><label>아이디</label><input id="u_loginId" type="text" placeholder="-" disabled /></div><div><label>이메일</label><input id="u_email" type="text" placeholder="-" disabled /></div><div><label>생년월일</label><input id="u_birth" type="text" placeholder="-" disabled /></div></div></div></div>
        </section>
    </div>
</div>
<script src="/js/header.js"></script>
<script src="/js/myinfo.js"></script>
</body>
</html>
