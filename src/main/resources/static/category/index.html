<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카테고리 - 스킨케어 | Persome</title>
  <style>
    body { font-family:"Noto Sans KR", Arial, sans-serif; margin:0; }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 16px; }
    .grid { display:grid; grid-template-columns: 240px 1fr; gap: 24px; }
    .side { border:1px solid #eee; border-radius:10px; background:#fff; }
    .side .hd { padding:14px 16px; border-bottom:1px solid #f0f0f0; font-weight:700; }
    .side .bd { padding:12px 14px; }
    .cat { margin-bottom:12px; }
    .cat .name { font-weight:700; margin-bottom:6px; }
    .cat ul { list-style:none; margin:0; padding:0; }
    .cat li a { display:inline-block; padding:6px 8px; border-radius:6px; text-decoration:none; color:#333; }
    .cat li a.active, .cat li a:hover { background:#F6F3FF; color:#4C3579; }
    .products .hd { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .products .title { font-size:20px; font-weight:800; }
    .grid-products { display:grid; grid-template-columns: repeat(4, 1fr); gap: 14px; }
    .card { border:1px solid #eee; border-radius:10px; background:#fff; padding:10px; text-align:center; }
    .card img { width:100%; height:180px; object-fit:cover; border-radius:8px; }
    .card .nm { margin:8px 0 4px; font-size:14px; }
    .card .pr { color:#4C3579; font-weight:700; }
    .pager { margin:16px 0; text-align:center; }
    .pager button { margin:0 4px; padding:6px 10px; border:1px solid #ddd; background:#fff; border-radius:6px; cursor:pointer; }
    .pager button.active { background:#4C3579; color:#fff; border-color:#4C3579; }
  </style>
</head>
<body>
  <div id="siteHeader"></div>
  <div class="container">
    <div class="grid">
      <aside class="side"><div class="hd">스킨케어</div><div class="bd"><div id="sideCats"></div></div></aside>
      <section class="products">
        <div class="hd">
          <div class="title" id="prodTitle">스킨케어 전체</div>
          <div><select id="pageSize"><option value="24" selected>24개씩</option><option value="36">36개씩</option></select></div>
        </div>
        <div id="prodGrid" class="grid-products"></div>
        <div id="pager" class="pager"></div>
      </section>
    </div>
  </div>
  <script src="/js/header.js"></script>
  <script src="/js/category.js"></script>
</body>
</html>
