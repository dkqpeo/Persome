<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제품 상세 | Persome</title>
  <style>
    body { font-family: "Noto Sans KR", Arial, sans-serif; margin:0; }
    .top { border-bottom:1px solid #eee; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    .top .links a { margin-left:10px; text-decoration:none; color:#333; }
    .container { max-width: 1100px; margin: 20px auto; padding: 0 12px; }
    .prod { display:flex; gap: 24px; }
    .right h2 { margin: 0 0 8px 0; }
    .price { font-size: 20px; color:#4C3579; margin: 10px 0; }
    button { background:#000; color:#fff; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="top">
    <div class="logo"><a href="/" style="text-decoration:none;color:#4C3579;font-weight:bold;font-size:20px;">PERS<span style="color:#B4A0E0;">O</span>ME</a></div>
    <div class="links">
      <a href="/">홈</a>
      <a href="/mypage/">마이페이지</a>
      <a href="/cart/">장바구니(<span id="cartCount">0</span>)</a>
    </div>
  </div>
  <div class="container">
    <div id="productDetail">로딩 중…</div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Persome) {
        window.Persome.updateHeaderCartCount();
        window.Persome.loadProductPage();
      }
    });
  </script>
</body>
</html>
